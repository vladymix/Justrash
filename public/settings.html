<body>
<table class="wrapped">
  <tr>
    <th class="Cabecera" colspan="2">

    </th>
  </tr>

  <tr>
    <td drowspan="2" class="Menu">
      <ul class="buttonsMenu">
        <li><a  href="index.html">
       	  <div><img class="imagenMenu" src="icons/btnMap.png"></div>Mapa</a>
        </li>
        <li><a  class="active"  href="settings.html">
          <div><img class="imagenMenu" src="icons/btnSettings.png"></div>Settings</a>
        </li>
        <li><a href="people.html" >
        <div>  <img class="imagenMenu" src="icons/btnPeople.png"></div>Más gente</a>
        </li>
        <li><a href="estadisticas.html">
          <div><img class="imagenMenu" src="icons/btnChar.png"></div>  Estadísticas</a>

          <div><img class="imagenMenu" src="icons/btnPuntos.png"></div>Puntos limpios</a>

        <li><a href="developers.html">
          <div><img class="imagenMenu" src="icons/btnDevelopers.png"></div>Developers</a>
        </li>
      </ul>
    </td>

    <td>
      <div class="app_Justrash">
      <div style="text-align: center; "> 
     <br>
    <h3 style="">Trash can 80L </h3> 
<br>   
   
 <div>  <!--Trash  and values --> 
	<div class="trash80l">
      <div class="div80l">
          <div  id="full"></div>     
          <div id="half"></div>
          <div id="empy"></div>
      </div>
	 </div> <!-- /trash80l--> 
 	<div class="boxValuesTrash">    
      	<div>
          <div class="boxContent">
              <div class="full indicadores"></div>
              <span>:</span>
              <span>Llena al : </span>
              <span class="ContentEMPHA"><span id="vFull">95</span>%</span>
              <div class="range-holder">
                <input id="vSFull" class="full range" onChange="changeValues()" type="range"/>
              </div>
          </div><!-- /boxContent--> 
        </div>
       <div>
          <div class="boxContent">
              <div class="half indicadores"></div>
              <span>:</span>
              <span>media llena : </span>
              <span class="ContentEMPHA"><span id="vHalf">70</span>%</span>
              <div class="range-holder">
                <input id="vSHalf" onChange="changeValueshalf()" type="range" class="half range" value="70" />
              </div>
          </div><!-- /boxContent--> 
        </div>
        <div>
          <div class="boxContent">
              <div class="empy indicadores" ></div>
              <span>:</span>
              <span>Vacia hasta : </span>
              <span class="ContentEMPHA"><span id="vEmpy">20</span>%</span>
                <div class="range-holder">
                <input id="vSEmpy" onChange="changeValues()" type="range" class="empy range"/>
              </div>
          </div><!-- /boxContent--> 
        </div>     
 	  </div>  <!-- /boxValuesTrash--> 
    </div>  <!--/ Trash and values -->
